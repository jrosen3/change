<!DOCTYPE html>

<html>
	<head>
		<title>Change Test Form</title>
    	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head>

	<body>
		<div data-role="page">
			<div style='margin:100px; padding:5px 25px 25px 25px; background-color:gray;'>

				<form action="" method="post">
		    		<fieldset>
		    			<center><h2>Insert Test Data Here</h2></center>

						<input name="amount" placeholder="amount" step="0.01" min="0.01" max="5.00" type="number"/>

						<input name="email" placeholder="paypal email" type="email"/>

						<input name="message" placeholder="message" type="text"/>

						<button type="submit" name"submit">Submit</button>
					</fieldset>
				</form>
			<div>
		<div>
	</body>
</html>
